<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="js/app.js" type="module" defer></script>
</head>
<body>

<div class="container-fluid">
  <div class="row" data-component="page">

    <!--Sidebar -->
    <div class="col-md-2">

      <div data-component="search"></div>

      <div data-component="sorter"></div>

    </div>

    <!-- main -->
    <div class="col-md-10">

      <div data-component="phones-catalogue"></div>

    </div>
  </div>
</div>

<script type="template" id="phones-catalogue-template">

  <ul class="phones"
      data-element="phones-list">

    <% phones.forEach((phone) => { %>

      <li class="thumbnail">
        <a href="#!/phones/<%= phone.id %>" class="thumb">
          <img alt="<%= phone.name %>" src="<%= phone.imageUrl %>">
        </a>
        <a href="#!/phones/<%= phone.id %>"><%= phone.name %></a>
        <p><%= phone.snippet %></p>
      </li>

    <% }); %>

  </ul>

</script>

</body>
</html>
